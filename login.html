<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sehaty | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sehaty-style.css">
</head>
<body>
  <div class="auth-container">
    <form class="auth-form" id="loginForm">
      <h2>Welcome to Sehaty</h2>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
      <p class="small-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
      <div class="form-success" style="display:none;">Login successful! Redirecting…</div>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = function(e){
      e.preventDefault();
      document.querySelector('.form-success').style.display = 'block';
      setTimeout(()=>{ window.location = 'dashboard.html'; }, 1500);
    }
  </script>

<footer class="footer">
    <div class="footer-content">
      <img src="images/logo.png" alt="Sehaty Logo" class="footer-logo" style="height:38px;vertical-align:middle;min-width:190px;">
      <span style="margin:0 10px;">© 2025 Sehaty. All rights reserved.</span>
      <span class="footer-social">
        <a href="https://facebook.com" target="_blank" title="Facebook" class="footer-icon">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" style="height:22px;">
        </a>
        <a href="https://twitter.com" target="_blank" title="Twitter" class="footer-icon">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter" style="height:22px;">
        </a>
        <a href="https://instagram.com" target="_blank" title="Instagram" class="footer-icon">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" style="height:22px;">
        </a>
      </span>
    </div>
  </footer>

</body>
</html>
